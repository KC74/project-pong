<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Pong</title>
</head>

<body>
	<div class="game-wrapper">
		<h1>Pong</h1>
		<div id="game"></div>
		<!-- Rough-out your SVG mark-up here to start... -->
		<svg xmlns="" version="1.1" width="512" height="256" viewbox="0 0 512 256">
			<!-- base  -->
			<rect width="512" height="256" />
			<!-- left score -->
			<text x="200" y="40" fill="#FFF" font-size="35">0</text>
			<!-- right score -->
			<text x="285" y="40" fill="#FFF" font-size="35">0</text>
			<!-- dotted center lines -->
			<line x1="256" y1="0" x2="256" y2="256" stroke="#FFF" stroke-width="5" stroke-dasharray="30,10" stroke-dashoffset="25" />
			<!-- paddle left -->
			<line x1="10" y1="100" x2="10" y2="156" stroke="#FFF" stroke-width="8" />
			<!-- paddle right -->
			<line x1="500" y1="100" x2="500" y2="156" stroke="#FFF" stroke-width="8" />
			<!-- ball -->
			<circle cx="200" cy="150" r="8" fill="#FFF" />
		</svg>
	</div>
	<script type="text/javascript" src="build/bundle.js"></script>
</body>

</html>
