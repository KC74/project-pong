			<ul id="settings-list">

										<button id="ball-size-medium">Medium</button>
										<button id="ball-size-large">Large</button>

									</div>
								</li>

										<button id="ball-speed-slow">Slow</button>
										<button id="ball-speed-medium">Medium</button>
										<button id="ball-speed-fast">Fast</button>
										<button id="ball-speed-reset">Reset</button>
									</div>
								</li> -->
							</ul>
						</div>
					</div>
				</li>
